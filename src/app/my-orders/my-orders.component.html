<div class="container">
    <h3 class="display-3">Orders</h3>
    <table class="table" *ngIf="customerOrders">
        <thead>
          <tr>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customerOrders">
            <td>{{item.orderingUser}}</td>
            <td>{{item.dateCreated | date: 'yyyy-MM-dd'}}</td>
            <td><button type="button" class="btn btn-link mr-2" [routerLink]="['/my/orders/',item.orderId]">View</button></td>
          </tr>
        </tbody>
      </table>

</div>
